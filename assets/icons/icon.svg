<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Rounded square with dark theme -->
  <rect width="512" height="512" rx="102" fill="#131722"/>
  
  <!-- Subtle gradient overlay for depth -->
  <rect width="512" height="512" rx="102" fill="url(#bgGradient)" opacity="0.5"/>
  
  <!-- Accent ring/glow -->
  <circle cx="256" cy="256" r="180" stroke="#2962ff" stroke-width="3" opacity="0.3"/>
  
  <!-- Candlestick 1 (Red/Down) - Left -->
  <g transform="translate(120, 0)">
    <!-- Wick -->
    <rect x="36" y="140" width="8" height="200" fill="#ef5350"/>
    <!-- Body -->
    <rect x="20" y="180" width="40" height="120" rx="4" fill="#ef5350"/>
  </g>
  
  <!-- Candlestick 2 (Green/Up) - Center -->
  <g transform="translate(216, 0)">
    <!-- Wick -->
    <rect x="36" y="100" width="8" height="240" fill="#26a69a"/>
    <!-- Body -->
    <rect x="20" y="140" width="40" height="160" rx="4" fill="#26a69a"/>
  </g>
  
  <!-- Candlestick 3 (Green/Up) - Right, tallest -->
  <g transform="translate(312, 0)">
    <!-- Wick -->
    <rect x="36" y="80" width="8" height="280" fill="#26a69a"/>
    <!-- Body -->
    <rect x="20" y="120" width="40" height="180" rx="4" fill="#26a69a"/>
  </g>
  
  <!-- Trend line overlay -->
  <line x1="100" y1="340" x2="412" y2="140" stroke="#2962ff" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Small dots on trend line for data points -->
  <circle cx="160" cy="300" r="6" fill="#2962ff"/>
  <circle cx="256" cy="220" r="6" fill="#2962ff"/>
  <circle cx="352" cy="160" r="6" fill="#2962ff"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1e222d"/>
      <stop offset="1" stop-color="#131722"/>
    </linearGradient>
  </defs>
</svg>
